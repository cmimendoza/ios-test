name: Build and Export iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        platform:
          - iOS
        xcode:
          - ^13
    runs-on: macos-11
    steps:
      - uses: mxcl/xcodebuild@v1
        with:
          xcode: ${{ matrix.xcode }}
          platform: ${{ matrix.platform }}
          action: build
          code-coverage: true
          warnings-as-errors: true
          configuration: release